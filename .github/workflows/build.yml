name: 自动编译发布 InputSyncHelper

on:
  push:
    tags:
      - 'v*'
  # 关键点：添加下面这一行，启用手动触发按钮
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. 安装依赖库
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pynput pyautogui pyperclip qrcode pillow pyinstaller

      - name: 4. 使用 PyInstaller 打包 (包含图标)
        run: |
          # 使用项目中的 logo.ico
          pyinstaller --noconsole --onefile --clean --icon=logo.ico --name "InputSyncHelper" main.py

      - name: 5. 创建 GitHub Release 并上传安装包
        uses: softprops/action-gh-release@v2
        with:
          # 手动运行时，如果没有新标签，它会尝试发布到最近的一个 Release
          files: dist/InputSyncHelper.exe
          generate_release_notes: true
          # 设为 true 可以在手动测试时先不公开，或者直接设为 false 覆盖
          draft: false 
          prerelease: false
          # 如果没有 tag 触发，手动运行通常需要一个名字，这里可以用运行编号
          tag_name: manual-build-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}