name: 自动编译发布 InputSyncHelper

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. 安装依赖库
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pynput pyautogui pyperclip qrcode pillow pyinstaller

      - name: 4. 使用 PyInstaller 打包 (包含图标)
        run: |
          # 关键修改：加入了 --icon=logo.ico
          pyinstaller --noconsole --onefile --clean --icon=logo.ico --name "InputSyncHelper" main.py

      - name: 5. 创建 GitHub Release 并上传安装包
        uses: softprops/action-gh-release@v2
        with:
          files: dist/InputSyncHelper.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}