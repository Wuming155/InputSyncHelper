name: 自动编译发布 InputSyncHelper

# 触发条件：当你推送以 v 开头的标签（如 v1.0.0）时执行
on:
  push:
    tags:
      - 'v*'

# 权限设置：允许脚本创建 Release 并上传文件
permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 自动缓存依赖，加快下次编译速度

      - name: 3. 安装依赖库
        run: |
          python -m pip install --upgrade pip
          # 如果你还没写 requirements.txt，这里会自动安装核心库
          pip install aiohttp pynput pyautogui pyperclip qrcode pillow pyinstaller

      - name: 4. 使用 PyInstaller 打包
        run: |
          # --noconsole: 不显示黑色命令行窗口
          # --onefile: 打包成单个 exe 文件
          # --name: 指定生成的程序名称
          # --clean: 清理临时文件
          pyinstaller --noconsole --onefile --clean --name "InputSyncHelper" main.py

      - name: 5. 创建 GitHub Release 并上传安装包
        uses: softprops/action-gh-release@v2
        with:
          # 上传打包生成的 exe 文件
          files: dist/InputSyncHelper.exe
          # 自动生成版本说明
          generate_release_notes: true
          # 标记为正式版
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}